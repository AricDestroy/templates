<div class="row">

  <div class="col-xl-12">

    <nb-card>
      <nb-card-header>
          <div class="row">
              <div class="col-1">
              
                  <button nbButton ghost routerLinkActive="active" [routerLink]="['../new']"> 
                      <nb-icon icon="plus-square-outline" pack="eva"></nb-icon>
                  </button>
                </div>
            <div class="col-11">
              <input type="text" nbInput fullWidth status="info"  placeholder="Search recipe" [(ngModel)]="search">
            </div>
            
          </div>
      </nb-card-header>
      <nb-card-body>
        
  
        <nb-list>
          <nb-list-item *ngFor="let recipe of recipes| recipeFilter :search; let index = index">
            <a [routerLink]="['../details/'+recipe.id]" routerLinkActive="active">
            <ngx-recipe-list-item [recipe]='recipe' ></ngx-recipe-list-item>
            </a>
          </nb-list-item>
        </nb-list>

        


      </nb-card-body>
    </nb-card>

  </div>
</div>
